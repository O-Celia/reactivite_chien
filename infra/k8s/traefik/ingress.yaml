apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-fastapi-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure

spec:
  tls:
  - hosts:
    - streamlit.monapp.com
    - fastapi.monapp.com
    secretName: streamlit-fastapi-tls

  rules:
  - host: streamlit.monapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit
            port:
              number: 8501

  - host: fastapi.monapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi
            port:
              number: 8000
